{% load static %}
<div class="main-slider">
    <div id="main-slider" class="owl-carousel owl-theme">
      {% for slider in sliders %}
      <div class="item">
          <div class="slide-caption slide-2">
            <div class="container">
              <h1>{{ slider.caption }}</h1>
              <p>{{ slider.slogan }}</p>

              <a class="btn-1" href="#">Donate to Support Us
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                  <input type="hidden" name="cmd" value="_s-xclick" />
                  <input type="hidden" name="hosted_button_id" value="QQ659EPF96YEU" />
                  </form>
              </a> 
   
              <a class="btn-1" href="#">Volunteer Now</a>

            </div>
          </div>
          <span class="simg"><img src="{{ slider.image.url }}" alt=""></span>
        </div>
      {% endfor %}
    </div>
  </div>
